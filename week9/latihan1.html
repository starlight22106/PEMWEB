<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luas dan Keliling Lingkaran</title>
</head>

<body>
    <span id="phi"></span>
    <br>
    <span id="jari"></span>
    <br>
    <span id="luas"></span>
    <br>
    <span id="keliling"></span>

    <script>
        // buat variable phi
        const phi = 3.14;
        console.log("Nilai Phi adalah" + phi);
        // buat varable jari jari
        let jari = 14;
        console.log("Nilai Jari adalah" + jari);
        // buat rumus luas lingkaran
        let luas = phi * (jari * jari);
        console.log("Nilai luas lingkaran adalah" + luas);
        let keliling = phi * (2 * jari)
        console.log("Nilai keliling lingkaran adalah" + keliling);

        //tangkap elemen berdasarkan id nya lalu tampilkan kontennya di browser
        document.getElementById("phi").innerHTML = "PHI : " + phi;
        document.getElementById("jari").innerHTML = "<br> Jari-Jari : " + jari;
        document.getElementById("luas").innerHTML = "<br> Luas Lingkaran : " + luas;
        document.getElementById("keliling").innerHTML = "<br> Keliling Lingkaran : " + keliling;
    </script>
</body>

</html>
