<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Soal 4</title>
</head>

<body>
    <form id="form1">
        <input type="number" id="bill1" value="0" onchange="hitung()" />
        <br>
        <b>+</b>
        <br>
        <input type="number" id="bill2" value="0" onchange="hitung()" />
        <br>
        <b>=</b>
        <br>
        <input type="number" id="bill3" value="0" />

    </form>

</body>
<script>
    function hitung() {
        let depan = Number(document.getElementById("bill1").value);
        let belakang = Number(document.getElementById("bill2").value);
        let hasil = depan + belakang;;
        document.getElementById("bill3").value = hasil;
    }
</script>

</html>
