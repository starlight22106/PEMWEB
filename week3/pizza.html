<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pemesanan Pizza</title>
</head>
<body>
    <h2>Pizza Rumah | Pizza-On-Demand</h2>
    <p>"Tidak ada perasaan yang lebih baik di seluruh dunia selain kotak pizza hangat di pangkuanmu." - Kevin James <br> Terbaik di Kelasnya yang dibuat dengan resep turun temurun, anda puas kami senang </p>
    <hr>
    
    <form action="#">
        <table>
            <thead>
                <tr>
                    <th colspan="0"><h3>Your Information</h3> </th>

                </tr>
            </thead>
            <tbody>
                <tr>
                    <td><label for="">Name</label></td>
                    <td>:<input type="text" name="nama"></td>
                </tr>
                <tr>
                    <td><label for="">Adress</label></td>
                    <td>:<input type="text" name="adress"></td> 
                </tr>
                <tr>
                    <td><label for="">No.HP</label></td>
                    <td>:<input type="number" name="HP"></td>
                </tr>
                <tr>
                    <td><label for="">Email</label></td>
                    <td>:<input type="email" name="email"></td>   

                </tr>
                <tr>
                    <td><label for="">Delivery Instruction</label></td>
                    <td>: <textarea name="deksripsi" id="" type="text"></textarea></td>
                </tr>
        
            </tbody>
        </table>
        <br>
        <fieldset>
            <legend><b>Design Your Dream Pizza</b></legend>
            <h4>Crust (Choose One) :</h4>
            <ul style="list-style:none ;">
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="">Classic White</label>
                </li>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="">Muktigrain</label>
                </li>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="">Una Melt</label>
                </li>
                <li>
                    <input type="radio" id="white" name="crust">
                    <label for="">Gulten-free</label>
                </li>
                
            </ul>
            <li><input type="checkbox" id="topping" name="Topping"></li>
        </fieldset>
    </form>
    
</body>
</html>
